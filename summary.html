<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join 360 Dashboard</title>
    <link rel="stylesheet" href="styles/summary.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo" onclick="window.location.href='board.html'">
        <h1>J</h1>
        <p>OIN</p>
      </div>
         
      <ul class="menu">
        <li onclick="window.location.href='summary.html'">Summary</li>
        <li onclick="window.location.href='add_task.html'">Add Task</li>
        <li onclick="window.location.href='board.html'">Board</li>
        <li onclick="window.location.href='newContact.html'">Contacts</li>
      </ul>
      <div class="legal">
        <p onclick="window.location.href='privacy.html'">Privacy Policy</p>
        <p onclick="window.location.href='legal.html'">Legal notice</p>
      </div>
    </div>

    <div class="content">
      <header>
        <h1>Kanban Project Management Tool</h1>

        <div class="user-profile" onclick="window.location.href='board.html'">
          <span class="initials">SM</span>
        </div>
      </header>

      <div class="main-headline">
        <h2 onclick="window.location.href='board.html'">Join 360 <span>Key Metrics at a Glance</span></h2>
      </div>

      <div class="summary-tasks">
        <div class="summary-todo-and-tasks">
          <div class="todo" onclick="window.location.href='board.html'">
            <img class="icon-sm" src="assets\icons\Frame 59 (1).png" alt="" />
            <div class="amount-and-todo">
              <h3>1</h3>
              <p>To-do</p>
            </div>
          </div>

          <div class="done" onclick="window.location.href='board.html'">
            <img class="icon-sm" src="assets\icons\Frame 59 (3).png" alt="" />
            <div class="amount-and-todo">
              <h3>1</h3>
              <p>Done</p>
            </div>
          </div>
        </div>

        <div class="summary-urgent-tasks" onclick="window.location.href='board.html'">
          <img class="icon-sm" src="assets\icons\Frame 59.png" alt="" />
          <div class="deadline">
            <p>1</p>
            <p>Urgent</p>
            <p>October 16, 2022</p>
            <p>Upcoming Deadline</p>
          </div>
        </div>

        <div class="summary-all-tasks">
          <div class="task-container" onclick="window.location.href='board.html'">
            <h3>5</h3>
            <p>Tasks in <br> Board</p>
          </div>

          <div class="task-container" onclick="window.location.href='board.html'">
            <h3>2</h3>
            <p>Tasks In <br> Progress</p>
          </div>

          <div class="task-container" onclick="window.location.href='board.html'">
            <h3>2</h3>
            <p>Awaiting Feedback</p>
          </div>
        </div>
      </div>
      <!-- <div class="greeting" onclick="window.location.href='board.html'">
        <p>Good morning, <span></span></p>
        </div> -->
      </div>
    </div>
  </body>
</html>
