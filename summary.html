<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join 360 Dashboard</title>
    <link rel="stylesheet" href="contactsPage.css" /> 
    <link rel="stylesheet" href="template.css" />
    <link rel="stylesheet" href="./styles/summary.css"> 
    <script src="js\summary.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="script.js"></script>
  </head>
<div class="all">
  <body onload="initBoard() ,includeHTML()">
    <div w3-include-html="./head-side-foot.html"></div>
<!-- 
       <div class="main-headline">
        <h2 onclick="window.location.href='board.html'">Join 360
           <img src="assets\img\Vector 5.png" alt=""> <span>Key Metrics at a Glance</span></h2>
      </div> --> 

      <div class="summary-tasks">
        <div class="summary-todo-and-tasks">
          <div class="todo" onclick="window.location.href='board.html'">
            <img class="icon-sm" src="assets\icons\Frame 59 (1).png" alt="" />
            <div class="amount-and-todo">
              <h3 id="count-todo"></h3>
              <p>To-do</p>
            </div>
          </div>

          <div class="done" onclick="window.location.href='board.html'">
            <img class="icon-sm" src="assets\icons\Frame 59 (3).png" alt="" />
            <div class="amount-and-todo">
              <h3 id="count-done"></h3>
              <p>Done</p>
            </div>
          </div>
        </div>

        <div class="summary-urgent-tasks" onclick="window.location.href='board.html'">
          <img class="icon-sm" src="assets\icons\Frame 59.png" alt="" />

            <div class="diso">
            <h3 id="count-priority"></h3>
            <p>Urgent</p>
          </div>
            <img src="assets\img\Vector 5 (1).png" alt="">
            <div class="date">
              <h3>October 16, 2022</h3>
              <p>Upcoming Deadline</p>
            </div>
 
        </div>

        <div class="summary-all-tasks">
          <div class="task-container" onclick="window.location.href='board.html'">
            <h3 id="count-board"></h3>
            <p>Tasks in <br> Board</p>
          </div>

          <div class="task-container" onclick="window.location.href='board.html'">
            <h3 id="count-inProgress"></h3>
            <p>Tasks In <br> Progress</p>
          </div>

          <div class="task-container" onclick="window.location.href='board.html'">
            <h3 id="count-awaitFeedback"></h3>
            <p>Awaiting Feedback</p>
          </div>
        </div>
      </div>
      <!-- <div class="greeting" onclick="window.location.href='board.html'">
        <p>Good morning, <span></span></p> -->
        </div>
      </div>
    </div>
  </body>
</div>
</html>
