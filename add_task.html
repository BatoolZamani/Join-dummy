<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template mit Header, Sidebar und Main</title>
    <link rel="stylesheet" href="contactsPage.css" /> 
    <link rel="stylesheet" href="template.css" /> 
    <link rel="stylesheet" href="add_task.css" />
</head>
<body>
    <!--------------------------------------------------------- header -->
    <header>        
        <div class="header-left-content">
            <span class="header-title">Kanban Project Management Tool</span>
            <span><img class="logo-small" src="./assets/icons/Capa 2.svg" alt="" /></span>
        </div>
        <div class="header-right-content">
            <div class="help-icon"><a href="#"><img src="./assets/img/help.png" alt=""/></a></div>
            <div class="profile-avatar"><a  href="#">SM</a></div>
        </div>          
    </header>
    <!---------------------------------------------------------sidebar -->
    <aside class="sidebar" id="sidebarMenu">

        <figure class="logo-container">
            <img class="logo-image" src="./assets/img/Capa 2.png" alt="" /> 
        </figure>

        <nav class="menu-container" id="main-content">
            <ul class="menu-items">
                <li class="menu-item">               
                    <a href="summary.html">        
                    <img src="./assets/icons/summary.svg" alt=""/>
                    <span>Summary</span>
                    </a>                
                </li>
                <li class="menu-item">               
                    <a href="add_task.html">        
                    <img src="./assets/icons/AddTask.svg" alt=""/>
                    <span>Add Task</span>
                    </a>               
                </li>
                <li class="menu-item">                
                    <a href="board.html">     
                    <img src="./assets/icons/Board.svg" alt=""/>
                    <span>Board</span>
                    </a>                
                </li>
                <li class="menu-item">               
                    <a href="contactsPage.html">        
                    <img src="./assets/icons/contacts.svg" alt=""/>
                    <span>Contacts</span>
                    </a>                
                </li>    
            </ul>

            <div class="footer-container">
                <a href="privacy.html">
                    Privacy Policy
                </a>
                <br>
                <a href="legal.html">
                    Legal Notice
                </a>
            </div>
        </nav>
    </aside>

    <!--------------------------------------------------------- Main content -->

    <div class="container-main">
        <!-- <div class="title">Add Task</div> -->

        <div class="left-right-container">
            <div class="left-side">
                    <div class="title">Add Task</div>    
                    <label  for="title">Titel<span class="required">*</span></label>
                    <input type="text" id="title" name="entertitle" placeholder="Enter a title">

                    <label for="textarea">Description</label>
                    <textarea id="description" name="textarea" rows="4" cols="50" placeholder="Enter a Description..."></textarea>
            
                    
            
                  
                    <label for="dropdown">Assigned to</label>
                    <div class="dropdown">
                        <button onclick="toggleDropdown()" class="dropdown-btn">Select contacts to assign <span>â–¼</span></button>
                        <div id="contactsDropdown" class="dropdown-content">
                            <!-- Load in JS -->
                        </div>
                    </div>
                    <div id="selectedBadges" class="selected-badges"></div>

                </div>  
            
                <div class="divider"></div>
                    
                
           

                <div class="right-side">
                    
                    <label  for="date">Due date<span class="required">*</span></label>
                    <input type="date" id="date" name="due-date">

                    
                    <label>Prio</label>
                    <div class="priority-buttons">
                        <button type="button" id="urgent" class="priority-btn " onclick="selectPrio('urgent')">
                            Urgent
                            <img src="../assets/icons/PrioUrgent.svg" alt="Urgent Icon" >
                        </button>
                        <button type="button" id="medium" class="priority-btn medium-prio-active" onclick="selectPrio('medium')">
                            Medium
                            <img src="../assets/icons/PrioMedium.svg" alt="Medium Icon" class="change-svg-color">
                        </button>
                        <button type="button" id="low" class="priority-btn " onclick="selectPrio('low')">
                            Low
                            <img src="../assets/icons/PrioLow.svg" alt="Low Icon" >
                        </button>
                    </div>

                    <label for="category">Category<span class="required">*</span></label>
                    <select id="category" name="dropdown" class="dropdownCategory">
                        <option value="" disabled selected>Select task category</option>
                        <option value="TechnicalTask">Technical Task</option>
                        <option value="UserStory">User Story</option>                        
                    </select>

                    <form class="Subtasks" id="subtasks">
                        <input id="name" class="Subtasks" type="text" placeholder="Add  new subtask"/>
                        <!-- <button type="submit"><i class="icon-name"></i></button> -->
                    </form>
                </div>

            </div>
            <div class="footer-add-task">
                <div class="footer-add-task-left">
                    <span><span class="required">*</span>This field is required</span>
                </div>
                <div class="footer-add-task-right">
                    <button class="clear-btn">clear <img src="../assets/icons/close.svg" alt="Clear Icon" class="icon"></button>
                    <button class="create-task-btn" onclick="addTask()">create Task <img src="../assets/icons/check.svg" alt="Create Icon" class="icon"></button>
                    <input type="hidden" id="taskState" value="new">
                    <input type="hidden" id="priority" value="low">
                    
                </div>
            </div>
            
        </div>

    </div>

    <script src="./js/global.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/addTask.js"></script>  

    <!--------------------------------------------------------- Menu Mobile Display -->
        <div class="menu-mobile-display-container">
     
            <div class="menu-mobile-display-item">
                <a href="summary.html">        
                <img src="./assets/icons/summary.svg" alt=""/> 
                <span class="">Summary</span>        
              </a>
            </div>
          
            <div class="menu-mobile-display-item ">
                <a href="board.html">        
                <img src="./assets/icons/Board.svg" alt=""/>
                <span>Board</span>         
              </a>
            </div>
          
            <div class="menu-mobile-display-item">
                <a href="add_task.html">       
                <img src="./assets/icons/AddTask.svg" alt=""/>     
                <span>Add Task</span>   
              </a>
            </div>
          
            <div class="menu-mobile-display-item">
                <a href="contactsPage.html">        
                <img src="./assets/icons/contacts.svg" alt=""/> 
                <span>Contacts</span>          
              </a>
            </div>
        
          </div>



    <script>
        function loadContent(page) {
            document.getElementById('content-frame').src = page;
        }
    </script>
    
    <script src="./js/firebase.js"></script>
    <script src="script.js"></script>

</body>
</html>
