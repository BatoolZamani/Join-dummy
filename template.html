<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template mit Header, Sidebar und Main</title>
    <link rel="stylesheet" href="contactsPage.css" /> 
    <link rel="stylesheet" href="template.css" /> 
</head>
<body>
    <!--------------------------------------------------------- header -->
    <header>        
        <div class="header-left-content">
            <span class="header-title">Kanban Project Management Tool</span>
            <span><img class="logo-small" src="./assets/icons/Capa 2.svg" alt="" /></span>
        </div>
        <div class="header-right-content">
            <div class="help-icon"><a href="#"><img src="./assets/img/help.png" alt=""/></a></div>
            <div class="profile-avatar"><a  href="#">SM</a></div>
        </div>          
    </header>
    <!---------------------------------------------------------sidebar -->
    <aside class="sidebar" id="sidebarMenu">

        <figure class="logo-container">
            <img class="logo-image" src="./assets/img/Capa 2.png" alt="" /> 
        </figure>

        <nav class="menu-container" id="main-content">
            <ul class="menu-items">
                <li class="menu-item">               
                    <a href="#" onclick="loadContent('summary.html')">        
                    <img src="./assets/icons/summary.svg" alt=""/>
                    <span>Summary</span>
                    </a>                
                </li>
                <li class="menu-item">               
                    <a href="#" onclick="loadContent('add_task_betty.html')">        
                    <img src="./assets/icons/AddTask.svg" alt=""/>
                    <span>Add Task</span>
                    </a>               
                </li>
                <li class="menu-item">                
                    <a href="#" onclick="loadContent('board.html')">     
                    <img src="./assets/icons/Board.svg" alt=""/>
                    <span>Board</span>
                    </a>                
                </li>
                <li class="menu-item">               
                    <a href="#" onclick="loadContent('contactsPage.html')">        
                    <img src="./assets/icons/contacts.svg" alt=""/>
                    <span>Contacts</span>
                    </a>                
                </li>    
            </ul>

            <div class="footer-container">
                <a href="#" onclick="loadContent('privacy.html')">
                    Privacy Policy
                </a>
                <br>
                <a href="#" onclick="loadContent('legal.html')">
                    Legal Notice
                </a>
            </div>
        </nav>
    </aside>

    <!--------------------------------------------------------- Main content -->

        <!-- Inhalt wird hier geladen -->
        <iframe id="content-frame"></iframe>




    <!--------------------------------------------------------- Menu Mobile Display -->
        <div class="menu-mobile-display-container">
     
            <div class="menu-mobile-display-item">
                <a href="#" onclick="loadContent('add_task_betty.html')">        
                <img src="./assets/icons/summary.svg" alt=""/> 
                <span class="">Summary</span>        
              </a>
            </div>
          
            <div class="menu-mobile-display-item ">
                <a href="#" onclick="loadContent('board.html')">        
                <img src="./assets/icons/Board.svg" alt=""/>
                <span>Board</span>         
              </a>
            </div>
          
            <div class="menu-mobile-display-item">
                <a href="#" onclick="loadContent('add_task.html')">       
                <img src="./assets/icons/AddTask.svg" alt=""/>     
                <span>Add Task</span>   
              </a>
            </div>
          
            <div class="menu-mobile-display-item">
                <a href="#" onclick="loadContent('contactsPage.html')">        
                <img src="./assets/icons/contacts.svg" alt=""/> 
                <span>Contacts</span>          
              </a>
            </div>
        
          </div>



    <script>
        function loadContent(page) {
            document.getElementById('content-frame').src = page;
        }
    </script>



</body>
</html>
