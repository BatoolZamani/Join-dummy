<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pop_up_for_task.css">
</head>

<body>
    <div id="taskDetails" class="taskDetails slideInFromRight">
        <div class="taskDetailsHeader">
            <img src="assets\icons\Frame 113.png">
            <img class="closeWindowImage" src="./assets/icons/close.svg" onclick="taskClosing()">
        </div>
        <span id="taskTitleDetails" class="taskTitleDetails">Kochwelt Page & Recipe Recommender</span>
        <p id="taskDescriptionDetails" class="taskDescriptionDetails">Build start page with recipe recommendation.
        <div class="titleTxtDetailsContain">
            <span class="titleDetails">Due date:</span>
            <span class="dateTxtDetails">13/08/2024<span style="color: gray; padding: 0 1px 0 1px;"></span></span>
        </div>
        <div class="titleTxtDetailsContain">
            <span class="titleDetails">Priority:</span>
            <span class="priorityTxtDetails">Medium <img src="assets\icons\Capa 2.png" alt="" /></span>
        </div>
        <div class="titleAndAssignedContactsNumber">
            <span class="titleDetails">Assigned To:</span>
        </div>
        <div class="assignedContain">
            <ul>
                <li>Basti Backend Prof</li>
                <li>Batool UX/UI Profi</li>
                <li>Manuel CSS Doctor</li>
            </ul>
        </div>
        <span class="titleDetails" style="margin-top: -10px">Subtasks</span>
        <div id="allSubtasksContainDetails${task.id}" class="allSubtasksContainDetails">
            <input type="checkbox" name="" id="">Aufbau der board html Seite
            <br>
            <input type="checkbox" name="" id="">Sytling der board html Seite
        </div>
        <div class="editOptionsDetailsContain">
            <div onclick="taskEditing()" class="deleteDetailsContain">
                <img src="assets\icons/Property 1=Default.png" alt="delete" /><span></span>
            </div>
            <div class="seperator"></div>
            <div onclick="taskDeleting()" class="editDetailsContain">
                <img src="assets/icons/Property 1=Edit2.png" alt="edit" /><span></span>
            </div>
        </div>
    </div>
</body>


</html>
