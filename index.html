    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/icons/favicon_io/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/newContactMobile.css">
  </head>
  <body onload="init(), includeHTML()">
    <div></div>
    <div w3-include-html="./newContact.html"></div>
    <div w3-include-html="./editContact.html"></div>
    <div class="sidebar" id="sidebarMenu">
      <h2 class="text-center">
        <img class="capa-2 " src="./assets/img/Capa 2.png" alt="" />
      </h2>
      <ul class="nav flex-column">
        <li class="nav-item">
          <div class="nav-link">
            <a href="#">        
              <img src="./assets/icons/summary.svg" alt=""/>
              <span>Summary</span>
            </a>
          <div>
        </li>

        <li class="nav-item">
          <div class="nav-link">
            <a href="#">        
              <img src="./assets/icons/AddTask.svg" alt=""/>
              <span>Add Task</span>
            </a>
          <div>
        </li>


        <li class="nav-item">
          <div class="nav-link">
            <a href="#">        
              <img src="./assets/icons/Board.svg" alt=""/>
              <span>Board</span>
            </a>
          <div>
        </li>

        <li class="nav-item">
          <div class="nav-link">
            <a href="#">        
              <img src="./assets/icons/contacts.svg" alt=""/>
              <span>Contacts</span>
            </a>
          <div>
        </li>

       
      </ul>
      <div class="nav-footer">
        <a href="#">Privacy Policy</a>
        <br />
        <a href="#">Legal Notice</a>
      </div>
    </div>

    <div class="content" >
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div>
          <span class="nav-bar-text">Kanban Project Management Tool</span>
          <span><img class="nav-bar-logo" src="./assets/img/logosmall.png" alt="" /></span>
        </div>
        <div class="navbar-nav nav-info-box">
          <div class="question-icon"><a href="#"><img src="./assets/img/help.png" alt=""/></a></div>
          <div class="avatar-header"><a  href="#">SM</a></div>
        </div>
      </nav>
      <div class="container-fluid mt-0 pt-0">
        <div class="row mt-2">
          <div class="mt-5 p-5 contact-list-main-section row">
            <div class="btn-add-new-contact-section">
              <button id="openOverlayNC" class="btn btn-add-new-contact" onclick="openNewContact()">
                <span>Add new contact</span>
                <span class="p-2"><img src="./assets/img/person_add.png" alt=""/></span>
              </button>
            </div>

            <div id="contact-content" class="contact-list-persons-container" >
             <!-- load in js -->
            </div>
            <div id="view-contacts" class="view-contacts">
            <div class="contacts-title-section row">              
               <div class="contacts-title-container row">
                  <span class="contacts-title">Contacts</span>
                  <span onclick="backToContactList()" class="arrow-left-contacts"><img src="./assets/img/arrow-left-line.png" alt=""></span>
               </div> 
                <span><div class="contacts-title-line"></div></span>
                <span class="contacts-sub-title">Better with a team</span> 
                <span><div class="contacts-title-line-Responsive"></div></span>              
              </div>
              <div id="contact-details" style="display: none;"></div>
              
              </div>
              <div id="mobile-contact-option" class="mobile-contact-option d-none" onclick="openMobileContactOption()"><img src="./assets/icons/contact-option.svg" alt="" /></div>
              <div id="overlay-option" class="overlay-option d-none" onclick="closeMobileContactOption()"></div>
              <div class="mobile-contact-option-popup d-none" id="mobile-contact-option-popup">
                <div class="mobile-contact-option-edit"><a href="#" ><img src="./assets/img/edit.svg" alt="Edit">Edit</a></div>
                <div class="mobile-contact-option-delete"><a href="#" ><img src="./assets/img/delete.svg" alt="Delete">Delete</a></div>
              </div>
              <div id="mobile-add-button" class="mobile-add-button">
                <img id="mobile-add1" class="mobile-default-img" src="./assets/icons/nContactM1.svg" alt="">
                <img id="mobile-add2" class="mobile-hover-img" src="./assets/icons/nContactM2.svg" alt="" onclick="openNewContact()">
              </div>
            
              
            </div>           
          </div>         
        </div>      
      </div>
    </div>

    <div class="menu-mobile-display-container">
     
      <div class="menu-mobile-display-item">
        <a href="#">        
          <img src="./assets/icons/summary.svg" alt=""/><br>   
          <span class="">Summary</span>        
        </a>
      </div>
    
      <div class="menu-mobile-display-item ">
        <a href="#">        
          <img src="./assets/icons/Board.svg" alt=""/><br> 
          <span>Board</span>         
        </a>

      <div class="menu-mobile-display-item">
        <a href="#">        
          <img src="./assets/icons/AddTask.svg" alt=""/><br>        
          <span>Add Task</span>   
        </a>
      </div>
    
      <div class="menu-mobile-display-item">
        <a href="#">        
          <img src="./assets/icons/contacts.svg" alt=""/><br>  
          <span>Contacts</span>          
        </a>
      </div>

    </div>
    <script src="./js/contactPage.js"></script>
    <script src="script.js"></script>

    <script src="./js/tampletes.js"></script>
    <script src="./js/newContact.js"></script>

  </body>
