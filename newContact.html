<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide-In Popup</title>
    <link rel="stylesheet" href="./styles/newContact.css" />
  </head>
  <body>
    <div id="new-contact-overlay" class="d-none">
      <div id="popup">
        <div class="popup-content">
          <div class="left-side-new-c">
            <div class="left-pane">
              <img src="../assets/img/Capa 2.png" alt="" />
              <h2>Add contact</h2>
              <p>Tasks are better with a team!</p>
              <div class="blue-box"></div>
            </div>
          </div>
          <div class="right-pane">
            <span id="closePopup" onclick="closeNewContact()">&times;</span>
            <div class="align-new-contact-input">
              <div class="profil-icon">
                <img src="../assets/icons/profil-icon.svg" alt="" />
              </div>
              <form class="align-form" id="contactForm">
                <label for="name">Name:</label>
                <input
                  id="name"
                  class="input-name"
                  type="text"
                  placeholder="Name"
                  required
                />

                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Email" required />

                <label for="phone">Phone:</label>
                <input id="phone" type="tel" placeholder="Phone" required />

                <div class="align-form-buttons">
                  <button type="button" id="cancelPopup">
                    Cancel
                    <img src="../assets/icons/close.png" alt="Cancel Icon" />
                  </button>
                  <button
                    id="submitButton"
                    type="submit"
                    onsubmit="addUser(), closeNewContact()"
                  >
                    Create contact
                    <img src="../assets/icons/check.png" alt="Create Icon" />
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/newContact.js"></script>
  </body>
</html>
