<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide-In Popup</title>
    <link rel="stylesheet" href="./styles/newContact.css" />
    <link rel="stylesheet" href="./styles/newContactMobile.css">
  </head>
  <body>
    <div id="new-contact-overlay" class="d-none new-contact-overlay">
      <div id="popup" class="popup">
        <div class="popup-content">
          <div class="left-side-new-c">
            <span class="closePopupMobile" onclick="closeNewContact()">
              <img class="close" src="./assets/icons/close-white.svg" alt="">
            </span>
            <div class="left-pane">
              <img src="../assets/img/Capa 2.png" alt="" />
              <h2>Add contact</h2>
              <p>Tasks are better with a team!</p>
              <div class="blue-box"></div>
            </div>
          </div>
          <div class="right-pane">
            <span id="closePopup" class="closePopup" onclick="closeNewContact()">
              <img class="close" src="./assets/icons/close.svg" alt="">
            </span>
            <div class="align-new-contact-input">
              <div class="profil-icon">
                <img src="../assets/icons/profil-icon.svg" alt="" />
              </div>
              <form class="align-form" id="contactForm">
                <input id="name" class="icon-name" type="text" placeholder="Name" required />
                <input id="email" class="icon-email" type="email" placeholder="Email" required />
                <input id="phone" class="icon-phone" type="tel" placeholder="Phone" required />
                <div class="align-form-buttons">
                  <button class="cancel-button" type="button" id="cancelPopup" onclick="closeNewContact()">
                    Cancel
                    <img src="../assets/icons/close.svg" alt="Cancel Icon" />
                  </button>
                  <button id="submit-button" class="submit-button" type="submit" value="submit" onclick="checkForm()">
                    Create contact
                    <img src="../assets/icons/check.svg" alt="Create Icon" />
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="mobile-add-button" class="mobile-add-button">
      <img id="mobile-add1" class="mobile-default-img" src="./assets/icons/nContactM1.svg" alt="">
      <img id="mobile-add2" class="mobile-hover-img" src="./assets/icons/nContactM2.svg" alt="" onclick="openNewContact()">
    </div>
    <div id="newContactCreated" class="d-none newContactCreated">Contact successful created</div>
    <script src="./js/newContact.js"></script>
    <script src="script.js"></script>
  </body>
</html>
