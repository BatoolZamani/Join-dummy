<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="add_task_betty.css" />  
</head>
<body onload="onloadfunc()">
    <div class="container-main">
        <div class="title">Add Task</div>

        <div class="left-right-container">
            <div class="left-side">
                         
                    <label  for="title">Titel<span class="required">*</span></label>
                    <input type="text" id="enterTitle" name="entertitle" placeholder="Enter a title">

                    <label for="textarea">Description</label>
                    <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Enter a Description..."></textarea>
            
                    
            
                  
                    <label for="dropdown">Assigned to</label>
                    <select id="assignedDropdown" name="dropdown">
                             <!-- Load in js -->
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
            
                </div>  
            
                <div class="divider"></div>
                    
                
           

                <div class="right-side">
                    
                    <label  for="due-date">Due date<span class="required">*</span></label>
                    <input type="date" id="due-date" name="due-date">

                    
                    <label>Prio</label>
                    <div class="priority-buttons">
                        <button type="button" class="priority-btn urgent" onclick="setPriority('urgent')">
                            Urgent
                            <img src="../assets/icons/PrioUrgent.svg" alt="Urgent Icon" class="icon">
                        </button>
                        <button type="button" class="priority-btn medium" onclick="setPriority('medium')">
                            Medium
                            <img src="../assets/icons/PrioMedium.svg" alt="Medium Icon" class="icon">
                        </button>
                        <button type="button" class="priority-btn low" onclick="setPriority('low')">
                            Low
                            <img src="../assets/icons/PrioLow.svg" alt="Low Icon" class="icon">
                        </button>
                    </div>

                    <label for="dropdown">Category<span class="required">*</span></label>
                    <select id="dropdown" name="dropdown" class="dropdownCategory">
                        <option value="option1">Technical Task</option>
                        <option value="option2">user Story</option>                        
                    </select>

                    <form class="Subtasks" id="contactForm">
                        <input id="name" class="Subtasks" type="text" placeholder="Add  new subtask"/>
                        <!-- <button type="submit"><i class="icon-name"></i></button> -->
                    </form>
                </div>

            </div>
            <div class="footer">
                <div class="footer-left">
                    <span><span class="required">*</span>This field is required</span>
                </div>
                <div class="footer-right">
                    <button class="clear-btn">clear <img src="../assets/icons/close.svg" alt="Clear Icon" class="icon"></button>
                    <button class="create-task-btn">create Task <img src="../assets/icons/check.svg" alt="Create Icon" class="icon"></button>
                    
                    
                </div>
            </div>
            
        </div>







    </div>
    <script src="addTask.js"></script>
</body>
</html>
