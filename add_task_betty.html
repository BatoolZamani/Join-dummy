<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="add_task_betty.css" />  
</head>
<body>
    <div class="container-main">
        <div class="title">Add Task</div>

        <div class="left-right-container">
            <div class="left-side">
                         
                    <label  for="eingabefeld">Titel<span class="required">*</span></label>
                    <input type="text" id="enterTitle" name="entertitle" placeholder="Enter a title">
            
                    <br><br>
            
                    <!-- Textarea mit Titel -->
                    <label for="textarea">Description</label>
                    <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Enter a Description..."></textarea>
            
                    <br><br>
            
                    <!-- Dropdown-Button -->
                    <label for="dropdown">Assigned to</label>
                    <select id="dropdown" name="dropdown">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
            
                </div>  
            
                <div class="divider"></div>
                    
                
           

                <div class="right-side">right side</div>

            </div>
            <div class="footer">
                <div class="footer-left">
                    <span><span class="required">*</span>This field is required</span>
                </div>
                <div class="footer-right">
                    <button class="clear-btn">clear</button>
                    <button class="create-task-btn">create Task</button>
                    
                    
                </div>
            </div>
            
        </div>







    </div>
</body>
</html>
