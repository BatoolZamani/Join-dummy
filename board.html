<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template mit Header, Sidebar und Main</title>
    <link rel="stylesheet" href="contactsPage.css" />
    <link rel="stylesheet" href="template.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/board.css" />
  </head>
  <body onload="initBoard()">
    <!--------------------------------------------------------- header -->
    <header>
      <div class="header-left-content">
        <span class="header-title">Kanban Project Management Tool</span>
        <span
          ><img class="logo-small" src="./assets/icons/Capa 2.svg" alt=""
        /></span>
      </div>
      <div class="header-right-content">
        <div class="help-icon">
          <a href="#"><img src="./assets/img/help.png" alt="" /></a>
        </div>
        <div class="profile-avatar"><a href="#">SM</a></div>
      </div>
    </header>
    <!---------------------------------------------------------sidebar -->
    <aside class="sidebar" id="sidebarMenu">
      <figure class="logo-container">
        <img class="logo-image" src="./assets/img/Capa 2.png" alt="" />
      </figure>

      <nav class="menu-container" id="main-content">
        <ul class="menu-items">
          <li class="menu-item">
            <a href="summary.html">
              <img src="./assets/icons/summary.svg" alt="" />
              <span>Summary</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="add_task.html">
              <img src="./assets/icons/AddTask.svg" alt="" />
              <span>Add Task</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="board.html">
              <img src="./assets/icons/Board.svg" alt="" />
              <span>Board</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="contactsPage.html">
              <img src="./assets/icons/contacts.svg" alt="" />
              <span>Contacts</span>
            </a>
          </li>
        </ul>

        <div class="footer-container">
          <a href="privacy.html"> Privacy Policy </a>
          <br />
          <a href="legal.html"> Legal Notice </a>
        </div>
      </nav>
    </aside>

    <!--------------------------------------------------------- Main content -->

    <div id="main-board" class="main-board">
      <div id="head-board" class="head-board">
        <h2>Board</h2>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Find Task"
            class="search-input" />
          <button class="search-button">
            Add task
            <img src="./assets/icons/add.svg" alt="" />
          </button>
        </div>
      </div>

      <div id="taskDetailOverlay" class="task-detail-overlay">
        <div class="overlay-content">
          <span id="closeDetailOverlay" class="close-button">&times;</span>
          <div id="taskDetailContent">
            <!-- Task details will be populated here -->
          </div>
        </div>
      </div>

      <div id="board-main-div" class="board-main-div">
        <div id="to-do-div" class="to-do-div align-all-4">
          <div id="to-do-head" class="all4-style">
            <span>To do</span>
            <img
              class="hover-to-blue"
              src="./assets/icons/add-button-board.svg"
              alt="" />
          </div>
          <div
            id="todoBoard"
            class="task-section drag-area"
            ondrop="moveTo('todo')"
            ondragleave="removeHighlight('todoBoard')"
            ondragover="allowDrop(event); highlight('todoBoard')"></div>
        </div>

        <div id="in-progress-div" class="in-progress-div align-all-4">
          <div id="in-progress-head" class="in-progress-head all4-style">
            <span>In progress</span>
            <img
              class="hover-to-blue"
              src="./assets/icons/add-button-board.svg"
              alt="" />
          </div>
          <div
            id="inProgressBoard"
            class="task-section drag-area"
            ondrop="moveTo('inProgress')"
            ondragleave="removeHighlight('inProgressBoard')"
            ondragover="allowDrop(event); highlight('inProgressBoard')"></div>
        </div>

        <div id="await-feedback-div" class="await-feedback-div align-all-4">
          <div id="await-feedback-head" class="all4-style">
            <span>Await feedback</span>
            <img
              class="hover-to-blue"
              src="./assets/icons/add-button-board.svg"
              alt="" />
          </div>
          <div
            id="awaitFeedbackBoard"
            class="task-section drag-area"
            ondrop="moveTo('awaitFeedback')"
            ondragleave="removeHighlight('awaitFeedbackBoard')"
            ondragover="allowDrop(event); highlight('awaitFeedbackBoard')"></div>
        </div>

        <div id="done-div" class="done-div align-all-4">
          <div id="done-head" class="all4-style">
            <span>Done</span>
          </div>
          <div
            id="doneBoard"
            class="task-section drag-area"
            ondrop="moveTo('done')"
            ondragleave="removeHighlight('doneBoard')"
            ondragover="allowDrop(event); highlight('doneBoard')"></div>
        </div>
      </div>
    </div>

    <div class="test-pop">
      <div id="main-board" class="main-board">
        <div
          class="board-popup-overlay"
          id="board-popupOverlay"
          style="display: none">
          <div class="board-popup-content">
            <span class="board-popup-close" id="board-closePopup">&times;</span>
            <h2><img src="assets\icons\Frame 113.png" alt="" /></h2>
            <h3 id="taskTitle"></h3>
            <p id="taskDescription"></p>
            <p>
              <span class="board-popup-label">Due date:</span
              ><span id="taskDueDate" class="board-popup-data"></span>
            </p>
            <p>
              <span class="board-popup-label">Priority:</span
              ><span id="taskPriority" class="board-popup-data"></span>
            </p>
            <p><span class="board-popup-label">Assigned To:</span></p>
            <ul id="taskAssignedTo"></ul>
            <div class="board-popup-subtasks" id="taskSubtasks"></div>
            <div class="board-popup-actions">
              <div class="place-board">
                <button>
                  <img src="assets\icons\Property 1=edit.png" alt="edit" /> Edit
                </button>
              </div>
              <div>
                <button>
                  <img
                    src="assets\icons\Property 1=delete hover.png"
                    alt="delete" />
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--------------------------------------------------------- Menu Mobile Display -->
    <div class="menu-mobile-display-container">
      <div class="menu-mobile-display-item">
        <a href="summary.html">
          <img src="./assets/icons/summary.svg" alt="" />
          <span class="">Summary</span>
        </a>
      </div>

      <div class="menu-mobile-display-item">
        <a href="board.html">
          <img src="./assets/icons/Board.svg" alt="" />
          <span>Board</span>
        </a>
      </div>

      <div class="menu-mobile-display-item">
        <a href="add_task.html">
          <img src="./assets/icons/AddTask.svg" alt="" />
          <span>Add Task</span>
        </a>
      </div>

      <div class="menu-mobile-display-item">
        <a href="contactsPage.html">
          <img src="./assets/icons/contacts.svg" alt="" />
          <span>Contacts</span>
        </a>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/board.js"></script>
  </body>
</html>
