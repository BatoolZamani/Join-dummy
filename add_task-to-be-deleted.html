    <div class="content">
        <header>
            <h1>Kanban Project Management Tool</h1>
            <div class="user-profile">
                <span class="initials">SM</span>
            </div>
        </header>
        <div class="main-content">
            <h2>Add Task</h2>
            <form class="task-form">
                <div class="form-group">
                    <label for="title">Title<span class="required">*</span></label>
                    <input type="text" id="title" name="title" placeholder="Enter a title">                    
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter a Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="assignee">Assigned to</label>
                    <select id="assignee" name="assignee">
                        <option value="" disabled selected>Select contacts to assign</option>
                    
                    </select>
                </div>
                <div class="form-group">
                    <label for="due-date">Due date<span class="required">*</span></label>
                    <input type="date" id="due-date" name="due-date">
                </div>
                <div class="form-group">
                    <label>Prio</label>
                    <div class="priority-buttons">
                        <button type="button" class="priority-btn urgent">Urgent</button>
                        <button type="button" class="priority-btn medium">Medium</button>
                        <button type="button" class="priority-btn low">Low</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Category<span class="required">*</span></label>
                    <select id="category" name="category">
                        <option value="" disabled selected>Select task category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subtasks">Subtasks</label>
                    <input type="text" id="subtasks" name="subtasks" placeholder="Add new subtask">
                    <button type="button" class="add-subtask-btn">+</button>
                </div>
                <div class="form-actions">
                    <button type="reset" class="clear-btn">Clear</button>
                    <button type="submit" class="create-task-btn">Create Task</button>
                </div>
                <p class="required-note"><span class="required">*</span>This field is required</p>
            </form>
        </div>
    </div>
    <script src="./js/firebase.js"></script>
</body>
