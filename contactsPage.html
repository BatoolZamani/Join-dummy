          <div class="footer-container">
              <a href="privacy.html">

          </div>
      </nav>
    </aside>

    <!--------------------------------------------------------- Main content -->

    <main class="container-main">
      <section class="contact-details-area" id="contact-detail">
          <div class="list-container">
            <div class="button-container">
              <button id="openOverlayNC" class="primary-btn new-contact-button text-action-btn" onclick="openNewContact()">
                Add new contact <img src="./assets/icons/person_add.svg" alt="">
              </button>
            </div>
            <ul class="contact-list" id="contact-list">
              <!-- Load contact list from JS -->
            </ul>
          </div>
          <div id="mobile-add-button" class="mobile-add-button">
            <img id="mobile-add1" class="mobile-default-img" src="./assets/icons/nContactM1.svg" alt="">
            <img id="mobile-add2" class="mobile-hover-img" src="./assets/icons/nContactM2.svg" alt="" onclick="openNewContact()">
          </div>
      </section>
      <section id="contact-display" class="contact-display">
          <div class="contact-heading">
            <div class="row">
              <span class="contacts-title">Contacts</span>
              <span id="btnBack" onclick="backToContactList()" class="arrow-left-contacts d-none"><img src="./assets/img/arrow-left-line.png" alt=""></span>
            </div>
            <div class="divider"></div>
            <span>Better with a team</span>
            <div class="divider-responsive"></div>
          </div>
          <article id="contact-content" class="contact-content"> 
              <!--Load in JS-->
            
          </article>
          <div id="mobile-contact-option" class="mobile-contact-option" onclick="openMobileContactOption()"><img src="./assets/icons/more_vert.svg" alt="" /></div>
          <div id="overlay-option" class="overlay-option d-none" onclick="closeMobileContactOption()"></div>
          <div class="mobile-contact-option-popup d-none" id="mobile-contact-option-popup">
            <div class="mobile-contact-option-edit"><button id="mobile-button-edit" class="mobile-edit-delete-contact-button"><img src="./assets/img/edit.svg" alt="Edit">Edit</button></div>
                  <div class="mobile-contact-option-delete"><button id="mobile-button-delete" class="mobile-edit-delete-contact-button"><img src="./assets/img/delete.svg" alt="Delete">Delete</button></div>
          </div>
      </section>
